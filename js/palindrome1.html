<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter text")
        revA = a.split("").reverse().join("")
        var msg;

        if (revA.toLowerCase() == a.toLowerCase())
            msg = "It is Palindrome"
        else
            msg = "It is NOT Palindrome"
        
        alert(msg)
    </script>
</body>
